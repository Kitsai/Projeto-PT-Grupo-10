<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../commom/styles/global.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    
    <title>Feed</title>
</head>
<body>
    <header >
        <img id="logo" src="../assets/propaganda.png" alt="logo">
    </header>
    <main>
        <section class="container_perfil">
            <div id = "perfil_header">
                <h2>
                    Perfil
                </h2>
            </div>
            
            <section class = "perfil">
                <div class = "foto_perfil">
                    <img class = "foto" src="" alt="Foto de perfil"> 
                </div>
                
                <strong>Nome de usuário: </strong><span class="perfil_texto" id="usuario"></span><br>
                <strong>Cargo empresarial: </strong><span class="perfil_texto" id="cargo">Cargo: </span><br>
                <strong>Email: </strong><span class="perfil_texto" id="email">Email: </span><br>
                <strong>Gênero: </strong><span class="perfil_texto" id="genero">Gênero: </span><br>
                <button class="caixa_botao" onclick="location.href = '../editar perfil/editar_perfil.html'">Editar Perfil</button>
            </section>

            <div class="container_header">
                <h2>
                    Suas publicações
                </h2>
            </div>
            <section class="posts">
                
            </section>
        </section>
        
        <div id="modalPost" class="modal caixa">
            
            <div id="modalPost-content" class="modal-content">
                <div id="modalPost-markdown" class="markdown"><textarea id="modalPost-text"></textarea></div>
                <button id="modalPost-button" class="caixa_botao"></button>
            </div>
        </div>
    </main>
    <script src="../src/Header.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/markdown-it@13.0.2/dist/markdown-it.min.js "></script>
    <script src="script.js" type="module"></script>

</body>
</html>
