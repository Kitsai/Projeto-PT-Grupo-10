<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="caixa">
        <form action="" class="form" id="cadastro">
            <div>
                <h1 class="caixa_titulo">Crie uma conta nova</h1>
            </div>
            <div>
                <img src="../assets/add image.png.png" alt="" class="imagem"> 
            </div>
            <div class="caixa_grupo_input">
                <input type="text" class="caixa_input" autofocus placeholder="Email">
            </div>
            <div class="caixa_grupo_input">
                <input type="password" class="caixa_input" autofocus placeholder="Senha">
            </div>
            <div class="caixa_grupo_input">
                <input type="text" class="caixa_input" autofocus placeholder="Nome">
            </div>
            <div class="custom-select">
                <select autofocus>
                    <option value="0">Selecione seu Gênero</option>
                    <option value="1">Homem</option>
                    <option value="2">Mulher</option>
                    <option value="3">Prefiro não dizer</option>
                </select>
            </div>
            <div class="caixa_grupo_input">
                <input type="text" class="caixa_input" autofocus placeholder="Cargo">
            </div>
            <button class="caixa_botao" type = submit>Cadastre-se</button>
            </p>
            <p class="caixa_texto">
                <span>Já tem uma conta?</span>
                <a class="caixa_link" href="../home/página de login.html" id="linkCreateAccount" >Entre aqui</a>
            </p>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
